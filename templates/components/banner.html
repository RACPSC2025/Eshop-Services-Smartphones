{% load static %}

<!-- Banner with Xiaomi Orange Background and Mascot Image -->
<div class="unlockxiaomi-banner relative overflow-hidden bg-[#FC5E01] py-12 px-4 sm:px-6 lg:px-8">
    <!-- Decorative pattern overlay -->
    <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/orange-fibers.png')]"></div>
    
    <div class="relative z-10 max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row items-center justify-between gap-8">
            <!-- Text Content -->
            <div class="text-center md:text-left flex-1">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-black text-white mb-4 leading-tight">
                    <span class="block">UNLOCKXIAOMI</span>
                    <span class="block text-2xl md:text-3xl font-bold mt-2 opacity-90">SERVICIO TÉCNICO GARANTIZADO</span>
                </h1>
                
                <p class="text-xl md:text-2xl text-white/90 mt-6 max-w-2xl mx-auto md:mx-0 font-medium">
                    Especialistas en desbloqueo, reparación y servicios técnicos certificados para dispositivos Xiaomi y Poco
                </p>
                
                <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                    <a href="{% url 'products:product-list' %}" class="px-8 py-4 bg-white text-[#FC5E01] font-bold text-lg rounded-2xl shadow-xl hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
                        Ver Servicios
                    </a>
                    <a href="{% url 'pages:contact' %}" class="px-8 py-4 bg-transparent border-2 border-white text-white font-bold text-lg rounded-2xl hover:bg-white/10 transition-all duration-300 transform hover:scale-105">
                        Contactar Ahora
                    </a>
                </div>
            </div>
            
            <!-- Mascot Image -->
            <div class="flex-1 flex justify-center">
                <div class="relative">
                    <img 
                        src="{% static 'assets/images/Mascota-Auth.png' %}" 
                        alt="Mascota UnlockXiaomi - Servicio técnico especializado"
                        class="w-64 h-64 md:w-80 md:h-80 lg:w-96 lg:h-96 object-contain drop-shadow-2xl transform hover:scale-105 transition-transform duration-500"
                    />
                    
                    <!-- Floating elements -->
                    <div class="absolute -top-4 -right-4 bg-white text-[#FC5E01] rounded-full w-16 h-16 flex items-center justify-center shadow-lg animate-bounce">
                        <span class="material-icons text-2xl">build</span>
                    </div>
                    
                    <div class="absolute -bottom-4 -left-4 bg-white/20 backdrop-blur-sm rounded-full w-12 h-12 flex items-center justify-center border border-white/30">
                        <span class="text-white font-bold text-sm">✓</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Trust indicators -->
        <div class="mt-12 grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 border border-white/20">
                <div class="text-2xl font-bold text-white">20min</div>
                <div class="text-white/80 text-sm mt-1">Tiempo Promedio</div>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 border border-white/20">
                <div class="text-2xl font-bold text-white">90 días</div>
                <div class="text-white/80 text-sm mt-1">Garantía</div>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 border border-white/20">
                <div class="text-2xl font-bold text-white">100%</div>
                <div class="text-white/80 text-sm mt-1">Éxito</div>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 border border-white/20">
                <div class="text-2xl font-bold text-white">24/7</div>
                <div class="text-white/80 text-sm mt-1">Soporte</div>
            </div>
        </div>
    </div>
</div>

<!-- Custom styles for the banner -->
<style>
    .unlockxiaomi-banner {
        background: linear-gradient(135deg, #FC5E01 0%, #e05500 100%);
        position: relative;
        overflow: hidden;
    }
    
    .unlockxiaomi-banner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.1) 100%);
        pointer-events: none;
    }
</style>
